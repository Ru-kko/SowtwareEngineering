<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title></title>
</head>

<body class="bg-dark">
  <div class="container-lg">
    <div class="row">
      <div class="col-2 bg-primary text-white">Column 1 Row 1</div>
      <div class="col-2 bg-secondary text-warning">Column 2 Row 1</div>
      <div class="col-8 bg-success text-white px-5 py-1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRliHns3ZcpPbRgQlAPQDuaNHTBAqjt9OrJPQ&s" alt=""
          width="50px" class="img-thumbnail rounded mx-auto d-block float-start" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRliHns3ZcpPbRgQlAPQDuaNHTBAqjt9OrJPQ&s" alt=""
          width="50px" class="img-thumbnail rounded mx-auto d-block float-end" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRliHns3ZcpPbRgQlAPQDuaNHTBAqjt9OrJPQ&s" alt=""
          width="50px" class="img-thumbnail rounded mx-auto d-block p-1 bg-transparent float-end border-transparent" />
      </div>
    </div>
    <div class="row">
      <div class="col-3 bg-secondary align-self-center text-sm-end text-warning">
        Column 1 Row 2
      </div>
      <div class="col-4 bg-primary text-white">Column 2 Row 2</div>
      <div class="col-4 bg-danger-subtle text-warning">Column 3 Row 2</div>
      <div class="col-1 bg-danger text-white">Column 4 Row 2</div>
    </div>
  </div>
  <form class="container">
    <div class="row g-3 m-5">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
      </div>
    </div>
    <div class="mb-3">
      <select name="" id="" class="form-control form-selectl">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn-outline-success btn">Hello</button>
  </form>
  <div class="container-fluid m-2">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
